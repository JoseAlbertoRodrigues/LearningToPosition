<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de como funciona a position: absolute</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #36a1cf;
            font-family: 'Times New Roman', Times, serif;
        }

        ul, ol, li {
            list-style: none;
        }

        .elementExample {
            width: 200px;
            height: 200px;
            line-height: 200px;
            color: #FFF;
            text-transform: uppercase;
            text-align: center;
            cursor: pointer;
        }

        .elementExample_first {
            position: absolute;
            /* opacity: 0; */
            right: 0;
            background: chocolate;
        }

        .elementExample_second {
            position: absolute;
            bottom: 0;
            background: crimson;
        }

        .elementExample_third {
            position: absolute;
            left: 50%;
            top: 50%;
            /* transform: translateX(-50%) translateY(-50%); */
            transform: translate(-50%, -50%);
            background: rebeccapurple;
        }

        .elementExample_fourth {
            position: absolute;
            left: 0;
            background: slategray;
        }

        .elementExample_fifth {
            position: absolute;
            right: 0;
            bottom: 0;
            background: black;
        }

        .elementExample_internal_third {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

            width: 100px;
            height: 100px;
            line-height: 100px;
            background: saddlebrown;
        }

        /* fiz alinhando pela direita apenas para testar como seria, mas se começar de um jeito termine do mesmo jeito.
        para não correr o risco de se confundir. tipo alinhei todos os outros pelo left. */
        .elementExample_internal_fifth {
            position: absolute;
            right: 50%;
            bottom: 50%;
            transform: translate(50%, 50%);

            width: 100px;
            height: 100px;
            line-height: 100px;
            background: purple;
        }
    </style>
</head>
<body>
    <!-- First Div -->
    <div class="elementExample elementExample_first">
        Primeira Div
    </div>
    
    <!-- Second Div -->
    <div class="elementExample elementExample_second">
        Segunda Div
    </div>

    <!-- Third Div -->
    <div class="elementExample elementExample_third">
        <!-- Third Div Internal -->
        <div class="elementExample_internal_third">
            Interna
        </div>
    </div>

    <!-- Fourth Div -->
    <div class="elementExample elementExample_fourth">
        Quarta Div
    </div>

    <!-- fifth Div -->
    <div class="elementExample elementExample_fifth">
        <div class="elementExample_internal_fifth">
            Interna
        </div>
    </div>

    <!-- <p>Isso está acontecendo porque toda vez que utilizamos a propriedade position com o valor absolute, esse valor cria de imediato um novo contexto para a div e este contexto fica a frente do contexto do browser, além disso, é liberado o espaço que a primeira div ocupava no contexto do browser. Por causa desse último comportamento do absolute que não estamos conseguindo ver a nossa segunda div, portanto podemos concluir que a segunda div está abaixo da nossa primeira div. Para vermos se isso é verdade, vamos voltar para o nosso arquivo position.css e adicionar em nossa primeira div a propriedade opacity com o valor 0 que deixará ela totalmente transparente.</p> -->
</body>
</html>
