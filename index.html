<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de como funciona a position: absolute</title>
    
    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/index.css">

</head>
<body>
    <!-- First Div -->
    <div class="elementExample elementExample_first">
        Primeira Div
    </div>
    
    <!-- Second Div -->
    <div class="elementExample elementExample_second">
        Segunda Div
    </div>

    <!-- Third Div -->
    <div class="elementExample elementExample_third">
        <!-- Third Div Internal -->
        <div class="elementExample_internal_third">
            Interna
        </div>
    </div>

    <!-- Fourth Div -->
    <div class="elementExample elementExample_fourth">
        Quarta Div
    </div>

    <!-- fifth Div -->
    <div class="elementExample elementExample_fifth">
        <div class="elementExample_internal_fifth">
            Interna
        </div>
    </div>

    <!-- <p>Isso está acontecendo porque toda vez que utilizamos a propriedade position com o valor absolute, esse valor cria de imediato um novo contexto para a div e este contexto fica a frente do contexto do browser, além disso, é liberado o espaço que a primeira div ocupava no contexto do browser. Por causa desse último comportamento do absolute que não estamos conseguindo ver a nossa segunda div, portanto podemos concluir que a segunda div está abaixo da nossa primeira div. Para vermos se isso é verdade, vamos voltar para o nosso arquivo position.css e adicionar em nossa primeira div a propriedade opacity com o valor 0 que deixará ela totalmente transparente.</p> -->
</body>
</html>
