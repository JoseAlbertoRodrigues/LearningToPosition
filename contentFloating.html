<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteudo Flutuando</title>

    <style>
        /* ====  RESET ============================ */
        @import url('https://fonts.googleapis.com/css2? family= Roboto:wght@100;300;400;500;700;900 & display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        p {
            font-size: 1.5em;
        }

        ul, ol, li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        img {
            width: 100%;
            height: auto;
        }

        /* ====  VARIABLES ============================ */
        :root {
            --header-height: 8em;

            /* colors */
            --base-color: #D2872C; /*Orange*/
            --base-color-second: #766F68; /*Gray*/
            /* --base-color-tree: #d88116; Orange-black */
            --base-color-tree: #ee8a0f; /*Orange-black*/

            /* fonts */
            --title-font-size: 3em;
            --subtitle-font-size: 1em;
            
            --title-font: 'Roboto', sans-serif;
        }

        /* ====  BASE ============================ */
        body {
            font: 400 1em var(--title-font);
            color: var(--base-color-second)
        }

        .title {
            font: 700 var(--title-font-size) var(--base-color);
            color: var(--base-color-second);
        }

        .container {
            margin-left: 1.5em;
            margin-right: 1.5em;
            height: 110vh;
        }

        .button {
            background: var(--base-color);
            color: white;
            display: inline-flex;
            font: 700 1.7em var(--title-font);

            padding: .8em 3.6em .8em 3.6em;
            border-radius: .7em;
            transition: background 0.3s;
        }

        .button:hover {
            background: var(--base-color-tree);
        }


    </style>

</head>
<body>
    <main>
        <!-- HOME -->
        <section class="section" id="home">
            <div class="container grid">
                <div class="image">
                    <img src="./team.jpg" alt="Image create amazing graphics">
                </div>

                <div class="text">
                    <h1 class="title">Create amazing graphics</h1>
                    <p>Colaborate and create beautiful graphics with your team</p>
                    <a href="#contact" class="button">Start now</a>
                </div>
            </div>
        </section>
    </main> 
</body>
</html>
