<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apenas outro Menu</title>
    <!-- <script src="https://kit.fontawesome.com/1d1d5fc588.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/JustAnotherMenu.css">
</head>
<body>

    <div class="FABMenu">
        <input type="checkbox" checked>
        <div class="hamburger">
            <div class="dots">
                <span class="first"></span>
                <span class="second"></span>
                <span class="third"></span>
            </div>
        </div>
        <div class="action_items_bar">
            <div class="action_items">
                <span class="first_item">
                    <i class="material-icons">
                        favorite
                    </i>
                </span>
                <span class="second_item">
                    <i class="material-icons">
                        chat
                    </i>
                </span>
                <span class="third_item">
                    <i class="material-icons">
                        get_app
                    </i>
                </span>
                <span class="fourth_item">
                    <i class="material-icons">
                        share
                    </i>
                </span>
            </div>
        </div>
    </div>
</body>
